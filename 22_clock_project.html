<head>

<style>

body{

        text-shadow: 4px 4px 2px rgba(0,0,0,0.2);
    
    }

<body>
   
    <div class="container">

            <span id="minutes"></span>

        </div>

    </div>
    


    <script>
function time(){
        let newdate= new Date();

        console.log(newdate)

        let gethour= newdate.getHours();

        let getseconds = newdate.getSeconds();

        gethour = gethour-12;

        gethour =`0${gethour}`;
        getminuts=`0${getminuts}`;
        getseconds= `0${getseconds}`;


        let slicehr=gethour.slice(-2);
        let sliceminuts=getminuts.slice(-2);
        let slicesconds=getseconds.slice(-2);

      let change_To_ampm = ""

        document.getElementById("hr").innerHTML=slicehr + " :";
        document.getElementById("minutes").innerHTML=sliceminuts + " :";
        document.getElementById("seconds").innerHTML=slicesconds;

        if(raiway_time_gethour>12){
            document.getElementById("ampm").innerHTML="PM";
 
        }

}
setInterval(time,500)
